{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center">Student Performance Tracker & Risk Categorizer</h2>

    <div class="row mb-3">
        <div class="col-md-4">
            <div class="custom-select-wrapper">
<input type="text" id="groupSelect" class="form-control option-animate" placeholder="Select or Search group">
                <div id="groupDropdown" class="custom-dropdown">
                    <div class="dropdown-search">
                        <input type="text" id="dropdownSearch" class="form-control" placeholder="Search groups...">
                    </div>
                    <div id="groupOptions" class="dropdown-options"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <select id="zoneFilter" class="form-select option-animate">
                <option value="">All Zones</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Red Zone">Red Zone</option>
            </select>
        </div>
        <div class="col-md-4 d-flex">
            <input type="text" id="newGroupName" class="form-control me-2" placeholder="New Group Name" />
            <button id="createGroupBtn" class="btn btn-primary btn-gradient">Create Group</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <input id="searchInput" class="form-control option-animate" placeholder="Search by name..." />
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button id="deleteGroupBtn" class="btn btn-danger btn-gradient">Delete Group</button>
        </div>
    </div>

    

    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('calculator') }}" class="btn btn-outline-primary btn-gradient">Calculate Exam Averages</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Weekend Exams %</th>
                    <th>Mid Marks %</th>
                    <th>CRT %</th>
                    <th>Attendance %</th>
                    <th>GD Attendance %</th>
                    <th>Previous Sem GPA</th>
                    <th>Extra Activities</th>
                    <th>Projects</th>
                    <th>Backlogs</th>
                    <th>Zone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentsBody">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- Update Student Modal -->
    <div class="modal fade" id="updateStudentModal" tabindex="-1" aria-labelledby="updateStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateStudentModalLabel">Update Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateStudentForm">
                        <input type="hidden" id="updateStudentId">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="updateName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="updateName" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateWeekendExam" class="form-label">Weekend Exam %</label>
                                <input type="number" class="form-control" id="updateWeekendExam" name="weekend_exam" min="0" max="100" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateMidMarks" class="form-label">Mid Marks %</label>
                                <input type="number" class="form-control" id="updateMidMarks" name="mid_marks" min="0" max="100" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateCrtScore" class="form-label">CRT Score %</label>
                                <input type="number" class="form-control" id="updateCrtScore" name="crt_score" min="0" max="100" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateAttendancePercent" class="form-label">Attendance %</label>
                                <input type="number" class="form-control" id="updateAttendancePercent" name="attendance_percent" min="0" max="100" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateGdAttendance" class="form-label">GD Attendance %</label>
                                <input type="number" class="form-control" id="updateGdAttendance" name="gd_attendance" min="0" max="100" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updatePreviousSemPercent" class="form-label">Previous Sem GPA</label>
                                <input type="number" class="form-control" id="updatePreviousSemPercent" name="previous_sem_percent" min="0" max="10" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateBacklogs" class="form-label">Backlogs</label>
                                <input type="number" class="form-control" id="updateBacklogs" name="backlogs" min="0" max="15" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateExtraActivitiesScore" class="form-label">Extra Activities Score</label>
                                <input type="number" class="form-control" id="updateExtraActivitiesScore" name="extra_activities_score" min="0" max="10" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="updateProjectCount" class="form-label">Project Count</label>
                                <input type="number" class="form-control" id="updateProjectCount" name="project_count" min="0" max="10" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUpdateBtn">Update Student</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Update Student Modal -->
    <div class="custom-modal" id="customUpdateStudentModal">
        <div class="custom-modal-dialog">
            <div class="custom-modal-content">
                <div class="custom-modal-header">
                    <h5 class="custom-modal-title">Update Student</h5>
                    <button type="button" class="custom-modal-close" id="customModalClose">&times;</button>
                </div>
                <div class="custom-modal-body">
                    <form id="customUpdateStudentForm">
                        <input type="hidden" id="customUpdateStudentId">
                        <div class="mb-3">
                            <label for="customUpdateName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="customUpdateName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateWeekendExam" class="form-label">Weekend Exam %</label>
                            <input type="number" class="form-control" id="customUpdateWeekendExam" name="weekend_exam" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateMidMarks" class="form-label">Mid Marks %</label>
                            <input type="number" class="form-control" id="customUpdateMidMarks" name="mid_marks" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateCrtScore" class="form-label">CRT Score %</label>
                            <input type="number" class="form-control" id="customUpdateCrtScore" name="crt_score" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateAttendancePercent" class="form-label">Attendance %</label>
                            <input type="number" class="form-control" id="customUpdateAttendancePercent" name="attendance_percent" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateGdAttendance" class="form-label">GD Attendance %</label>
                            <input type="number" class="form-control" id="customUpdateGdAttendance" name="gd_attendance" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdatePreviousSemPercent" class="form-label">Previous Sem GPA</label>
                            <input type="number" class="form-control" id="customUpdatePreviousSemPercent" name="previous_sem_percent" min="0" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateBacklogs" class="form-label">Backlogs</label>
                            <input type="number" class="form-control" id="customUpdateBacklogs" name="backlogs" min="0" max="15" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateExtraActivitiesScore" class="form-label">Extra Activities Score</label>
                            <input type="number" class="form-control" id="customUpdateExtraActivitiesScore" name="extra_activities_score" min="0" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="customUpdateProjectCount" class="form-label">Project Count</label>
                            <input type="number" class="form-control" id="customUpdateProjectCount" name="project_count" min="0" max="10" required>
                        </div>
                    </form>
                </div>
                <div class="custom-modal-footer">
                    <button type="button" class="btn btn-secondary" id="customModalCancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="customSaveUpdateBtn">Update Student</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4 p-3 floating">
        <form id="studentForm" class="row g-3">
            <div class="col-md-4"><input name="name" class="form-control" placeholder="Name" required /></div>
            <div class="col-md-2"><input name="weekend_exam" type="number" max="100" class="form-control" placeholder="Weekend Exam" required /></div>
            <div class="col-md-2"><input name="mid_marks" type="number" max="100" class="form-control" placeholder="Mid Marks" required /></div>
            <div class="col-md-2"><input name="crt_score" type="number" max="100" class="form-control" placeholder="CRT Score" required /></div>
            <div class="col-md-2"><input name="attendance_percent" type="number" max="100" class="form-control" placeholder="Attendance %" required /></div>
            <div class="col-md-2"><input name="gd_attendance" type="number" max="100" class="form-control" placeholder="GD Attendance" required /></div>
            <div class="col-md-2"><input name="previous_sem_percent" type="number" max="10" class="form-control" placeholder="Previous Sem GPA" required /></div>
            <div class="col-md-2"><input name="backlogs" type="number" max="15" class="form-control" placeholder="Backlogs" required /></div>
            <div class="col-md-2"><input name="extra_activities_score" type="number" max="10" class="form-control" placeholder="Extra Activities" required /></div>
            <div class="col-md-2"><input name="project_count" type="number" max="10" class="form-control" placeholder="Projects" required /></div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary btn-gradient">Add Student</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
