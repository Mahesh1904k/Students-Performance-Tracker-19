<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Performance Categorizer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='custom-dropdown.css') }}" />
</head>
<body>
  <nav class="navbar navbar-dark navbar-gradient">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img me-0">
        <span class="brand-text">Student Categorizer</span>
      </a>
      <div class="d-flex flex-column">
        <a href="{{ url_for('change_credentials') }}" class="btn btn-outline-light btn-sm me-10" style="margin-top: -43px; margin-right: 80px;">Change Username or Password</a>
        <form action="{{ url_for('logout') }}" method="get" class="mb-0" style="margin-left: 230px; margin-top: -31px;">
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4 container-animate">
    {% block content %}{% endblock %}
  </div>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your main JS -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script>
    // Password toggle functionality for change credentials page
    document.addEventListener('DOMContentLoaded', function() {
      // Handle change credentials page toggles
      const toggleButtons = document.querySelectorAll('.toggle-password');
      toggleButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          console.log('Change credentials toggle clicked');
          const targetId = this.getAttribute('data-target');
          const targetInput = document.getElementById(targetId);
          
          if (targetInput) {
            console.log('Target input found');
            const type = targetInput.getAttribute('type') === 'password' ? 'text' : 'password';
            targetInput.setAttribute('type', type);
            const toggleIcon = this.querySelector('.toggle-icon');
            if (toggleIcon) {
              console.log('Toggle icon found, changing text');
              toggleIcon.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            }
          } else {
            console.log('Target input not found');
          }
        });
      });
    });
  </script>
</body>
</html>
